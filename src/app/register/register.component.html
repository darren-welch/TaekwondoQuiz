


<div class="row">
  
  <div class="col s6 offset-s3">
    <div class="card z-depth-5">
    <div class="col s12 center-align" >
        
        <img src="/assets/img/tae-kwon-do.png" alt="" class="circle responsive-img valign profile-image-login">
        <h3 class="login-form-text">ITF Taekwondo Quiz</h3>
        
    </div>
      <div class="card-content">
        <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value, Email.value, Belt.value)">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input autofocus type="text" name="Name" #Name ngModel required>
              <label>Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
              <label>Email</label>
            </div>
          </div>

      
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">remove</i>
              <select name="belt" #Belt ngModel required>
                <option *ngFor="let b of belts" value="{{b}}">{{b}}</option>

              </select>
              <label>Belt</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
