<app-navbar></app-navbar>

<div class="row" *ngIf="quizService.qns && this.quizService.qnProgress != 10">
  <div class="s12 p2">
    <span>Time Elapsed : {{quizService.displayTimeElapsed()}} </span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
    </div>
  </div>

  <div class="row " *ngIf="quizService.qns && this.quizService.qnProgress != 10">
  <div class="col s12 m8 offset-m2">
    <div class="card {{bgColour}}">
      <div class="card-content {{textColour}}">
        <span class="card-title">Question: {{quizService.qnProgress+1}} / 10</span>
        <p>{{quizService.qns[quizService.qnProgress].Qn}}</p>
        <div *ngIf="quizService.qns[quizService.qnProgress].ImageName!=null">
          <img class="center" [src]="quizService.rootUrl+'/Images/'+quizService.qns[quizService.qnProgress].ImageName" style="width:350px;height:200px">
        </div>
      </div>
      <div class="card-action">
        <div class="collection answer">
          <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].Options;let i = index">
                  <div class="col s6" *ngIf="option != null" (click)="Answer(quizService.qns[quizService.qnProgress].QnID,i)">
                    <div class="card-panel white answerbox valign-wrapper">
                      <span class="Blue-text">{{option}}</span>
                    </div>
                  </div>
          </ng-container>
        </div>
      </div>
    </div>
    </div>
  </div>
  </div>
